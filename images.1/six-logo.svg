<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Hexagon with reduced blur -->
    <path d="M60 10L105 35V85L60 110L15 85V35L60 10Z" fill="url(#hexGradient)" filter="url(#glow)"/>
    
    <!-- Text -->
    <text x="60" y="75" font-family="Playfair Display" font-size="42" font-weight="500" fill="white" text-anchor="middle">
        SIX
    </text>
    
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8A2BE2"/>
            <stop offset="100%" style="stop-color:#4169E1"/>
        </linearGradient>
        
        <!-- Reduced glow effect -->
        <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
        </filter>
    </defs>
</svg> 